<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Chronicle - Student Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <h1> Student Portal</h1>
          <p>College Notice Board</p>
        </div>
        <div class="header-nav">
          <span id="userName"></span>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container dashboard">
    <div class="dashboard-section">
      <h2 class="section-title">Latest Notices</h2>

      <div class="category-filter" id="categoryFilter"></div>

      <div class="filters">
        <div class="filter-group">
          <label for="facultyFilter">Faculty:</label>
          <select id="facultyFilter">
            <option value="All">All Faculties</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Electronics">Electronics</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Civil">Civil</option>
            <option value="Electrical">Electrical</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="semesterFilter">Semester:</label>
          <select id="semesterFilter">
            <option value="All">All Semesters</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
            <option value="8th">8th</option>
          </select>
        </div>
      </div>

      <div class="notices-grid" id="noticesGrid"></div>
      <div class="empty-state" id="emptyState" style="display: none;">
        <h3>No notices found</h3>
        <p>Try adjusting your filters</p>
      </div>
    </div>
  </main>

  <!-- Notice View Modal -->
  <div class="modal" id="viewModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle"></h2>
        <button class="close-btn" onclick="closeModal('viewModal')">&times;</button>
      </div>
      <div class="modal-body">
        <div id="modalBody"></div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/student.js"></script>
</body>
</html>
